  <section id="intro">
    <video id="introVideo" class="intro-video">
        <source src="photos/DICHOSO-inro.mp4" type="video/mp4">
    </video>

    <!-- Play/Pause Button -->
    <button id="playBtn" class="play-btn">â–¶ PLAY</button>

    <!-- Optional Volume & Seek Controls -->
    <div class="video-controls">
        <input type="range" id="seekBar" value="0" max="100">
        <input type="range" id="volumeBar" value="100" max="100">
    </div>
</section>

  <script>
const video = document.getElementById("introVideo");
const seekBar = document.getElementById("seekBar");
const volumeBar = document.getElementById("volumeBar");

// Toggle play/pause by clicking on the video
video.addEventListener("click", () => {
    if(video.paused) {
        video.muted = false;
        video.play();
    } else {
        video.pause();
    }
});

// Update seek bar as video plays
video.addEventListener("timeupdate", () => {
    if(video.duration) {
        const value = (100 / video.duration) * video.currentTime;
        seekBar.value = value;
    }
});

// Seek video
seekBar.addEventListener("input", () => {
    const time = (seekBar.value / 100) * video.duration;
    video.currentTime = time;
});

// Volume control
volumeBar.addEventListener("input", () => {
    video.volume = volumeBar.value / 100;
});
</script>
